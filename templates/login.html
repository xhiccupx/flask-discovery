{% extends "layout.html" %}
{% block content %}
  <main class="continer signup-section">
      <div class='section-content'>
          <h2>Log in</h2>

          <form method="POST" action="/login">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.email.lable }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password.lable }}
                {{ form.password }}
            </div>

            {{ form.submit(class="btn-primary") }}
            
        </form>
      </div>
  </main>
{% endblock %}
